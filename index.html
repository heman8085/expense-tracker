<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Expense Tracker</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="box p-3">
          <form onsubmit="handleFormSubmit(event)">
            <label for="expenseAmount" class="form-label">Choose expense amount:</label>
            <input type="text" name="expenseAmount" id="expenseAmount" class="form-control mb-3" required>
            
            <label for="description" class="form-label">Choose description:</label>
            <input type="text" name="description" id="description" class="form-control mb-3" required>
            
            <label for="category" class="form-label">Choose a category</label>
            <select id="category" class="form-select mb-3" required>
              <option value="movie">Movie</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
              <option value="houserent">House Rent</option>
            </select>

            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div id="listOfItems" class="box p-3">
          <h3 class="mb-3">Expense List</h3>
          <ul id="listOfItems"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
